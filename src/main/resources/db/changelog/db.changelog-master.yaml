databaseChangeLog:
  - changeSet:
      id: 1
      author: Nauris Utnans
      context: JIRA-0
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: tax_number
                  type: varchar(64)
                  constraints:
                    nullable: false
        - createTable:
            tableName: account
            columns:
              - column:
                  name: acct_no
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_client_account
                    references: client(id)
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: currency
                  defaultValue: "0"
                  constraints:
                    nullable: false